<!DOCTYPE html>
<html>
<head>
    <title>StoryMagic AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; }
        .btn { background: #007bff; color: white; padding: 15px; border: none; border-radius: 10px; width: 100%; font-size: 18px; }
        .input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin-top: 20px; text-align: center; }
        .image { max-width: 100%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ StoryMagic AI</h1>
        <p>Create AI images for children's books!</p>
        
        <input type="text" id="name" class="input" placeholder="Child's name" value="Emma">
        
        <select id="theme" class="input">
            <option value="garden">ðŸŒ» Magical Garden</option>
            <option value="space">ðŸš€ Space Adventure</option>
            <option value="princess">ðŸ‘‘ Royal Adventure</option>
        </select>
        
        <button class="btn" onclick="generate()">Generate AI Image</button>
        
        <div id="loading" style="display:none; padding:20px; text-align:center;">
            Creating your AI image... Please wait!
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function generate() {
            const name = document.getElementById('name').value || 'Emma';
            const theme = document.getElementById('theme').value;
            
            const prompts = {
                garden: `A cute child named ${name} in a magical garden, children's book style`,
                space: `Child ${name} as astronaut in space, children's book style`,
                princess: `Child ${name} as royal princess/prince, children's book style`
            };
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            
            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompts[theme] })
                });
                
                const data = await response.json();
                const imageUrl = data.data[0].url;
                
                document.getElementById('result').innerHTML = 
                    `<h3>Your AI Image!</h3><img src="${imageUrl}" class="image">`;
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color:red;">Error: ${error.message}</p>`;
            }
            
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
